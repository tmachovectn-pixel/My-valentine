<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine 💖</title>


<style>
* { box-sizing: border-box; }


body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}


.box {
  background: white;
  padding: 25px;
  border-radius: 20px;
  width: 90%;
  max-width: 350px;
  text-align: center;
  animation: popIn 0.5s ease;
}


@keyframes popIn {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}


h2 { margin-bottom: 10px; }


img {
  width: 100%;
  border-radius: 15px;
  margin-bottom: 10px;
}


button {
  width: 100%;
  padding: 15px;
  font-size: 18px;
  border-radius: 15px;
  border: none;
  margin-top: 10px;
  cursor: pointer;
}


.yes {
  background: #ff4d6d;
  color: white;
}


.no {
  background: #eee;
}


.heart {
  position: absolute;
  animation: floatUp 4s linear infinite;
}


@keyframes floatUp {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>


<body>


<div class="box" id="box">
  <img src="https://media.giphy.com/media/l0MYB8Ory7Hqefo9a/giphy.gif">
  <h2 id="question">Budeš moja Valentínka? 🥺🙏🏿</h2>
  <button class="yes" id="yesBtn" onclick="yesClick()">Áno 🥰</button>
  <button class="no" id="noBtn" onclick="noClick()">Nie🙂‍↔️</button>
</div>


<audio id="clickSound" src="https://www.myinstants.com/media/sounds/pop.mp3"></audio>
<audio id="successSound" src="https://www.myinstants.com/media/sounds/ta-da.mp3"></audio>


<script>
let noClicks = 0;
const targetDate = new Date("February 14, 2026 19:00:00").getTime();


function updateCountdown() {
  const now = new Date().getTime();
  const diff = targetDate - now;


  if (diff < 0) {
    document.getElementById("countdown").innerText = "It’s time ❤️";
    return;
  }


  const d = Math.floor(diff / (1000*60*60*24));
  const h = Math.floor((diff / (1000*60*60)) % 24);
  const m = Math.floor((diff / (1000*60)) % 60);
  const s = Math.floor((diff / 1000) % 60);


  document.getElementById("countdown").innerText =
    `⏳ ${d}d ${h}h ${m}m ${s}s left`;
}


setInterval(updateCountdown, 1000);
updateCountdown();


function noClick() {
  document.getElementById("clickSound").play();


  const messages = [
    "Naozajsky??😔",
    "Prosiiim🥺🥺",
    "Romysli si to estee🛐",
    "I'll eyp if you will😈😈"
  ];


  if (noClicks < messages.length) {
    document.getElementById("question").innerText = messages[noClicks];
    noClicks++;


    document.getElementById("noBtn").style.fontSize = (18 - noClicks * 3) + "px";
    document.getElementById("yesBtn").style.fontSize = (18 + noClicks * 3) + "px";
  }
}


function yesClick() {
  document.getElementById("clickSound").play();


  document.getElementById("box").innerHTML = `
    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">
    <h2>Si voľná 14.2. o 19:00?🤭🍷💖</h2>
    <button class="yes" onclick="finalYes()">Anoo😍</button>
    <button class="no" onclick="finalNo()">Nie🙄🙄</button>
  `;
}


function finalYes() {
  document.getElementById("successSound").play();


  document.getElementById("box").innerHTML = `
    <img src="https://media.giphy.com/media/26FLdmIp6wJr91JAI/giphy.gif">
    <h2>Vidíme sa😈</h2>
    <p id="countdown" style="color:#ff4d6d;"></p>
  `;


  startHearts();
  setInterval(updateCountdown, 1000);
  updateCountdown();
}


function finalNo() {
  document.getElementById("box").innerHTML = `
    <img src="https://media.giphy.com/media/ISOckXUybVfQ4/giphy.gif">
    <h2>Oh😢…</h2>
    <p>Tak nič teda 😕</p>
  `;
}


function startHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "❤️";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 30 + 20 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
  }, 300);
}
</script>


</body>
</html>
